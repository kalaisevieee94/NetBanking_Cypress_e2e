name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: ./.github/actions/checkout  # Local action

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests in parallel
        run: |
          npx cypress run --record --key=9c395abf-efe9-4b77-afd9-7e0116e48ecb --parallel --ci-build-id=${{ github.run_id }}
